<!doctype html>
<html>
  <head>
    <title>Gaana Download Helper</title>
    <style>
      container {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #results {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="/../js/popup.js"></script>
  </head>
  <body>
    <div id="container">
		<div id="albums">
			<span>Albums</span>
			<ul id="results"></ul>
		</div>
		<div id="songs">
			<span>Songs</span>
			<ul id="results"></ul>
		</div>
		<button id="download" type="button"> Download </button>
	</div>
  </body>
</html>
